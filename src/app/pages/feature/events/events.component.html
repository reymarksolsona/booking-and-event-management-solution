
<h4 style="gap: 20px;
    padding: 20px;
    color: #656565;font-weight:bold;">Popular in Toowoomba City</h4>
<div class="event-container">
  <div class="card" style="width: 20rem;" *ngFor="let event of events" class="event-card">
    <img src="../../../../assets/images/test.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h3 class="mt-3">{{ event.title }}</h3>
      <p class="start-date">{{ event.start | date:'EEE, dd MMM, h:mm a' }}</p>
      <p class="event-description">{{ event.meta.description }}</p>
      <p class="event-price">Free</p>
      <p class="event-follower"><i class="bi bi-person"></i> 2.6k followers</p>
    </div>
  </div>
</div>
